<!doctype html>
<html class="bg-gray-700 w-screen h-screen">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" crossorigin src="/assets/index-CNXLYT_z.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-DJaGTZFq.css">
</head>
<body>
  <div id="open-screen" class="hidden top-0 left-0 z-10 bg-gray-600 h-screen w-screen">
    <div class="flex flex-col items-center justify-center h-full relative">
      <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="opening-particle absolute top-1/4 left-1/4 w-2 h-2 bg-yellow-400 rounded-full"></div>
        <div class="opening-particle absolute top-1/3 right-1/4 w-1 h-1 bg-green-400 rounded-full" style="animation-delay: 0.5s;"></div>
        <div class="opening-particle absolute bottom-1/3 left-1/3 w-3 h-3 bg-blue-400 rounded-full" style="animation-delay: 1s;"></div>
        <div class="opening-particle absolute top-1/2 right-1/3 w-2 h-2 bg-purple-400 rounded-full" style="animation-delay: 1.5s;"></div>
        <div class="opening-particle absolute bottom-1/4 right-1/4 w-1 h-1 bg-red-400 rounded-full" style="animation-delay: 2s;"></div>
      </div>
      
      <div class="text-center">
        <h2 class="text-white text-3xl mb-8 opening-slide">Opening Case...</h2>
        <div class="mb-8 relative">
          <!--Add weapon wheel thing-->
        </div>
        
        <div id="revealed-item" class="hidden opening-reveal">
          <div class="bg-gray-800 border-2 border-yellow-400 rounded-lg p-6 max-w-md mx-auto">
            <h3 class="text-white text-xl mb-2">You got:</h3>
            <div class="text-yellow-400 text-2xl font-bold mb-2" id="item-name">Mystery Item</div>
            <div class="text-green-400 text-lg" id="item-value">£0.00</div>
          </div>
        </div>
        
        <button id="close-opening" class="hidden mt-6 px-6 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg opening-reveal">
          Close
        </button>
      </div>
    </div>
  </div>
  <div class="flex flex-col mt-14">
    <p class="text-center text-3xl">
      Cases under £10
    </p>
    <p id="caseName" class="text-center text-2xl">KILOWATT CASE</p>
    <p id="marketPrice" class="text-center">Market price: £0.00</p>
    <div class="flex justify-center items-center">
      <button id="prevButton" class="text-white text-2xl px-4 hover:text-gray-300 mr-4 cursor-pointer">
        &lt;
      </button>
      <img id="caseImage" src="/assets/cases/kilowatt.png" class="max-h-64 max-w-64" alt="CS2 case">
      <button id="nextButton" class="text-white text-2xl px-4 ml-4 hover:text-gray-300 cursor-pointer">
        &gt;
      </button>
    </div>
    <div class="flex justify-center">
      <button id="buyButton" class="text-xl text-black mt-4 bg-green-600 hover:bg-green-700 px-8 py-3 rounded-sm cursor-pointer">
        BUY
      </button>
    </div>
  </div>
  <div class="flex flex-col mt-14">
    <p class="text-center text-3xl">
      Cases £10 and over
    </p>
    <p id="caseNameHigh" class="text-center text-2xl">OPERATION BRAVO CASE</p>
    <p id="marketPriceHigh" class="text-center">Market price: £0.00</p>
    <div class="flex justify-center items-center">
      <button id="prevButtonHigh" class="text-white text-2xl px-4 hover:text-gray-300 mr-4 cursor-pointer">
        &lt;
      </button>
      <img id="caseImageHigh" src="/assets/cases/operation bravo.png" class="max-h-64 max-w-64" alt="CS2 case">
      <button id="nextButtonHigh" class="text-white text-2xl px-4 ml-4 hover:text-gray-300 cursor-pointer">
        &gt;
      </button>
    </div>
    <div class="flex justify-center">
      <button id="buyButtonHigh" class="text-xl text-black mt-4 bg-green-600 hover:bg-green-700 px-8 py-3 rounded-sm cursor-pointer">
        BUY
      </button>
    </div>
  </div>
  <div class="fixed bottom-4 left-4 bg-gray-800 border border-gray-600 rounded-lg p-3 shadow-lg">
    <div class="text-white text-sm font-mono">
      <div class="mb-1">
        <span class="text-gray-400">SPENT:</span> 
        <span class="text-red-400" id="spent-amount">£0.00</span>
      </div>
      <div>
        <span class="text-gray-400">NET GAIN:</span> 
        <span class="text-green-400" id="net-gain-amount">£0.00</span>
      </div>
    </div>
  </div>
</body>
</html>
